{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/guinea-pig.png' %}"
  >
  <title>Guinea Pig Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/guinea-pig-logo.png' %}"
          alt="The GP Collector Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'guineapigs_index' %}">All Guinea Pigs</a></li>
        <li><a href="{% url 'accessories_index' %}">All Accessories</a></li>
        <li><a href="{% url 'guineapigs_create' %}">Add Guinea Pig</a></li>
        <li><a href="{% url 'accessories_create' %}">Add an Accessory</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
